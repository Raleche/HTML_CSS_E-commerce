<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- feather icons -->
        <script src="https://unpkg.com/feather-icons"></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
        <title>Document</title>
  </head>
  <body>
        <header>
            <!-- navigation menu -->
            <nav>
                <!-- logo -->
                <div class="image">
                    <img src="./images/logo_white.png" alt="TMAT logo" />
                </div>

                <!-- nav-links -->
                <ul class="links">
                    <li>
                        <a href="#portfolio">Portfolio</a>
                    </li>
                    <li>
                        <a href="#blog">Blog</a>
                    </li>
                    <li>
                        <a href="#shop">Shop</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                </ul>

                <!-- nav icons -->
                <div class="icons">
                    <div><i data-feather="user"></i></div>
                    <div><i data-feather="shopping-cart"></i></div>
                    <div><i data-feather="menu"></i></div>
                </div>
            </nav>

            <!-- Hero -->
            <div class="hero_content">
                <div class="content">
                <h1>New Product Collection</h1>
                <p>
                    <a>SHOP NOW</a>
                </p>
                </div>
            </div>
        </header>

        <script>
            feather.replace();
        </script>
  </body>
</html>
